<!Doctype html>
<html>
<head>

<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
<title>home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>

   
<style>
    body{
        padding-top:70px;
     }
    .effects {
         padding-top:10px;
         font-family: 'Berkshire Swash' ; 
         text-align : center ; 
         background-color : rgb(211,211,211);   
         padding-bottom:10px;
      }
     h4{
       font-weight: bold;
     }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
       
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      
    <a class="navbar-brand" href="#">CEG Canteen</a>
    </div>
    
  </div>
</nav>
<div class=effects>
<h4>Update wallet</h4><br>
<br>
<div class="row">
<div class="col-sm-6">
 <form action="{% url 'add_money' %}" method="get">
  <p>ROLL NO :</p><br>
  <input type="text" id="text_a" name="username_a"><br>
  <p>Amount :</p><br>
  <input type="text" id="amnt_a" name="amnt_a"><br>
  <input type="submit" value="add">
  <p>{{wallet1}}</p>
 </form>
</div>
<div class="col-sm-6">
 <form action="{% url 'remove_money' %}" method="get">
  <p>ROLL NO :</p><br>
  <input type="text" id="text_r" name="username_r"><br>
  <p>Amount :</p><br>
  <input type="text" id="amnt_r" name="amnt_r"><br>
  <input type="submit" value="remove">
  <p>{{wallet2}}</p>
 </form>
</div>
</div>

</div>
<div class="container">
<h1>View Order</h1>
<form action = "{% url 'show_order' %}" method="get">
<h3>ROLL NO :<br></h3>
 <input type="text" id="roll1" name="username">

<input type="submit" value="show orders"></form>
<div id="dis">
<h1><br>YOUR ORDERS : {{roll_no}}</h1>

	<div class="row">
	<div class="col-sm-7">
	<table class="table table-striped" id="mytable">
    <thead>
      <tr>
        <th>Order Id</th>
        <th>total</th>
        <th>description</th>
      </tr>
    </thead>
    <tbody>
     {% for ord in order %}
     <tr>
      <td>{{ord.order_id}}</td>
      <td>{{ord.total}}</td>
      <td>{{ord.desc}}</td>
     </tr>
     {% endfor %}
    </tbody>
   </table>
   </div>
   <div class="col-sm-5">
    <form action="{% url 'remove_ord' %}" method="get">
   <p>Enter order id</p>
   <p><input type="text" id="oidd" name="ordid">
   <input type="submit" value="order delivered"></p></form>
   <p>{{success}}</p>
   </div>
    </div>
</div>
</div>
<script src="script1.js">

</script>
</body>
